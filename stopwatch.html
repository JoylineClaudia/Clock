    <script>
        var isFullscreen = false;
        function toggleFullscreen() {
            var container = document.getElementById("clock-container");

            if (isFullscreen) {
                document.webkitCancelFullScreen();
            } else {
                container.webkitRequestFullScreen();
            }
            isFullscreen = !isFullscreen;

            
        }
    </script>
