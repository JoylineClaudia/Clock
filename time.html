            <div class="col-sm p-3 min-vh-100 bg-body-tertiary">

                        <div class="d-flex align-items-center justify-content-end mt-3 ">
                            <button class="bg-white border-0 px-2"

                            <span>

                <!-- Button trigger modal -->
                <center><button type="button" class="btn btn-outline-secondary addbtn mt-4" data-bs-toggle="modal"
                        data-bs-target="#addModal">
                        Add Timezone
                    </button></center>

                <!-- Modal -->
                <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-primary ">
                                <h5 class="modal-title text-white" id="modalTitle">Add Timezone</h5>
                                <button type="button" class="btn-close " data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" class="add-form">
                                    <select name="country" id="country" class="form-select mb-3"
                                        aria-label="Default select example">
                                        <option value="">Select Country</option>
                                    </select>
                                    <select name="Timezones" id="timezone" class="form-select"
                                        aria-label="Default select example">
                                        <option value="">Select timezone</option>
                                    </select>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn-secondary btn" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="addTimezoneBtn"
                                    data-bs-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm p-3 bg-body-tertiary timezoneContainer">
                    <div class="row" id="timezoneContainer">

                    </div>

                </div>
            </div>

    <div class="card col-md-3 p-0 m-3 d-none" id="timezoneItem">
        <div class="card-header fs-5" id="timezoneHead">
            <p id="headText" class="headText"></p>
            <button type="button" class="deleteBtn world-time" ;"><i class="bi bi-trash-fill"></i></button>
        </div>
        <div class="card-body" id="timezoneMain">
            <p class="world-time text-center text-secondary mt-2" id="timezoneTime">
            </p>
            <p class="world-date text-center fw-bolder text-secondary" id="timezoneDiff">
            </p>
        </div>
    </div>

    <script>
        // Get the toggle button element
        const toggleButton = document.getElementById('toggle-btn');

        // Add event listener to handle the toggle button click
        toggleButton.addEventListener('click', function () {
            // Toggle the 'dark-mode' class on the body element
            document.body.classList.toggle('dark-mode');
        });
    </script>
